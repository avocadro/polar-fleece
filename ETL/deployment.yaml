apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-python-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-python-app
  template:
    metadata:
      labels:
        app: my-python-app
    spec:
      containers:
      - name: my-python-app
        image: your-image-name
        ports:
        - containerPort: 5000
        env:
        - name: ENVIRONMENT
          value: "azure"
        volumeMounts:
        - name: secret-volume
          mountPath: "/app/secrets"
      volumes:
      - name: secret-volume
        secret:
          secretName: azure-secret
